<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` хранит значение 2, потому что перед присвоением в `c`
  переменная `a` увеличивает свое значение на 1 и возвращает
  увеличенное значение. То есть возвращает 2.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 1, потому что перед присвоением в `d`
  переменная `b` увеличивает свое значение на 1, но возвращает
  значение, которое имело до увеличения. То есть возвращает 1.
   */
  d = b++;
  console.log(d);

  /*
  К началу вычисления переменная "a" хранит значение = 2.
  В момент вычисления, переменная "а" увеличивает свое значение на 1.
  И возвращает увеличенное значение. То есть возвращает 3.
  Затем 2 складывается с 3, получаем 5 и его присваиваем в переменную "c"
   */
  c = 2 + ++a;
  console.log(c);

  /*
  К началу вычисления переменная "b" хранит значение = 2.
  В момент вычисления, переменная "b" увеличивает свое значение на 1.
  Но возвращает значение, которое имело до увеличесния. То есть возвращает 2.
  Затем 2 складывается с 2, получаем 4 и его присваиваем в переменную "d"
  
  Далее, при выводе переменных "a" и "b"
  Переменная "a" имеет значение = 3, так как изначально имело
  значение = 1 и дважды ее значение инкрементировалось.

  Переменная "b" имеет значение = 3, так как изначально имело
  значение = 1 и дважды ее значение инкрементировалось.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
