<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
  
    console.log('Вычисляем 10 + 10 + "10"');
    console.log("1. По приоритетам первое действие - сложение 10 + 10.");
    console.log("Оба являются числами. Результат сложения = 20");
    console.log("2. Складываем число 20, полученное на предущем шаге со строкой 10.");
    console.log("Когда складываем число со строкой, число неявно преобразуется в строку и оба склеиваются.");
    console.log("Получаем текст 2010");
    console.log("Результат вычислений:");
    console.log(10 + 10 + "10");
    console.log("-----------");
    
    console.log('Вычисляем 10 + "10" + 10');
    console.log("1. Складываем число 10 со строкой '10'");
    console.log("Неявно преобразуем число 10 в строку '10'");
    console.log("Получаем строку 1010");
    console.log("2. Складываем строку '1010' с числом 10");
    console.log("Неявно преобразуем число 10 в строку '10'");
    console.log("Получаем строку 101010");
    console.log("Результат вычислений:");
    console.log(10 + "10" + 10);
    console.log("-----------");
    
    console.log('Вычисляем 10 + 10 + +"10"');
    console.log("1. Первый проритет у унарного плюса.");
    console.log("Превращаем строку 10 в число 10");
    console.log("2. Складываем два первых числа 10, получаем 20");
    console.log("3. Складываем 20 и оставшееся число 10, получаем 30");
    console.log("Результат вычислений:");
    console.log(10 + 10 + +"10");
    console.log("-----------");
    
    console.log('Вычисляем 10 / -""');
    console.log("1. Первый проритет у унарного минуса.");
    console.log("Превращаем пустую строку в число -0.");
    console.log(" По сути это бесконечно малое отрицательное число.");
    console.log("2. Делим 10 на бесконечно малое отрицательное число");
    console.log("Получаем бесконечно большое отрицательное число");
    console.log("На JavaScript оно выглядит как -Infinity");
    console.log("Результат вычислений:");
    console.log(10 / -"");
    console.log("-----------");
    
    console.log('Вычисляем 10 / +"2,5"');
    console.log("1. Первый проритет у унарного плюса.");
    console.log("Пытаемся превратить строку '2,5' в число");
    console.log("Запятая не используется в числах. Получаем ошибку преобразования");
    console.log("Результат такого преобразования обозначается как NaN");
    console.log("Что расшифровывается как Not-a-Number");
    console.log("Но явно показывает, что ожидалось число");
    console.log("2. Делим число 10 на NaN.");
    console.log("Операции с NaN возвращают значение NaN");
    console.log("В итоге получаем NaN");
    console.log("Результат вычислений:");
    console.log(10 / +"2,5");
  </script>
</body>
