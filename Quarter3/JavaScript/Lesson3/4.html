<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];
  
  console.log(products.filter(function(p) {
    return "photos" in p && p.photos.length > 0;
  }));
  
  products.sort(function(p1, p2) {
    if (p1.price > p2.price) {
      return 1;
    }
    if (p2.price > p1.price) {
      return -1;
    }
    return 0;
  });
  
  console.log(products);
  /* ps в задании 1 есть логическая ошибка.
  "Необходимо вывести в консоль массив продуктов в котором есть хоть одна фотография"
  Означает не "сделать отфильтрованный массив и отобразить его в консоли"
  а "поискать в существующем массиве, есть ли хоть один элемент, подходящий
  под условия? И если есть, отобразить исходный массив"
  К этому выводу приводит фраза "вывести в консоль массив продуктов в котором есть хоть одна фотография"
  А следующая фраза "используя метод filter" воспринимается как "использовать filter для проверки массива"
  */
</script>
