<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть
выглядеть должно примерно так:

for(…){/* здесь пусто */}

Вместо многоточия нужно записать нужные разделы.
Помните, что в первом, втором и третьем раздела цикла можно не только писать
условия или увеличивать счетчик, в этих разделах допустимы любые выражения,
например вызовы функций.
-->
<script>
  "use strict";
  
  for (let i = 0; i < 10; console.log(i++)) {}
  /*
  Посмотрел решение и не согласен с утверждением
  "В математике и программировании выражение "от 0 до 9" означает что будут
  выведены 0, 1, ... 7, 8. Если бы было написано "от 0 до 9 включительно", тогда
  вывод был бы 0, 1, ... 8, 9."
  В математике каждый раз специально оговаривается, включаются ли граничные значения в период.
  Это касается и начального и конечного значения.
  Разве что вы сможете сослаться на какой-либо достоверный источник,
  в котором есть это правило.
  */
</script>
</body>
</html>
