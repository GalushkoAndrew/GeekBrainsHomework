<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";
  
  for (let i = 0; i < 11; i++) {
    if (i === 0) {
      console.log("0 – это ноль");
      continue;
    }

    let comment;
    if (i % 2 === 0) {
      comment = "четное";
    } else {
      comment = "нечетное";
    }
    console.log(`${i} - ${comment} число`);
  }
</script>
</body>
